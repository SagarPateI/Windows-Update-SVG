<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #svgelem {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 795px;
            height: 258px;
        }
    </style>
</head>
<body>
    <div text-align="center">
        <svg width="795" height="258" id="svgelem">
            <g>
                <title>Layer 1</title>
                <!-- Body -->
                <path fill="#0078d7" fill="#005fbf" stroke="#000" opacity="undefined" d="m2,2l791,0l0,254l-791,0l0,-254z" id="svg_4" stroke-width="3"/>
                <!-- Line 1 -->
                <text fill="#ffffff" stroke="#000" x="25" y="55" id="svg_6" stroke-width="0" font-size="32" font-family="'Cabin'" text-anchor="start" xml:space="preserve">Restart to install the newest Windows feature update</text>
                <!-- Line 2 -->
                <text fill="#ffffff" stroke="#000" stroke-width="0" x="31" y="105" id="svg_8" font-size="20" font-family="'Cabin'" text-anchor="start" xml:space="preserve">With new features and apps, this one could take a little longer than other updates.</text>
                <!-- Line 3 -->
                <text fill="#ffffff" stroke="#000" stroke-width="0" x="31" y="155" id="svg_9" font-size="20" font-family="'Cabin'" text-anchor="start" xml:space="preserve">Ready? Restart now. Not ready? Pick a time that works for you.</text>
                <!-- Button 1 -->
                <rect fill="#ffffff" stroke="#ffffff" stroke-width="0" x="296" y="188" width="120" height="35" id="svg_10" fill-opacity="0.51"/>
                <text fill="#ffffff" stroke="#ffffff" stroke-width="0" x="311" y="213" id="svg_13" font-size="20" font-family="'Cabin'" text-anchor="start" xml:space="preserve">Pick a time</text>
                <!-- Button 2 -->
                <path fill="#ffffff" stroke="#ffffff" stroke-width="0" opacity="undefined" d="m445,187l163,0l0,35l-163,0l0,-35z" id="svg_11" fill-opacity="0.48"/>
                <text fill="#ffffff" stroke="#ffffff" stroke-width="0" x="458" y="213" id="svg_14" font-size="20" font-family="'Cabin'" text-anchor="start" xml:space="preserve">Remind me later</text>
                <!-- Button 3 -->
                <path fill="#ffffff" stroke="#ffffff" stroke-width="0" opacity="undefined" d="m638,188l123,0l0,35l-123,0l0,-35z" id="svg_12" fill-opacity="0.5"/>
                <text fill="#ffffff" stroke="#ffffff" stroke-width="0" x="649" y="213" id="svg_15" font-size="20" font-family="'Cabin'" text-anchor="start" xml:space="preserve">Restart now</text>
            </g>
        </svg>
    </div>
</body>
</html>
